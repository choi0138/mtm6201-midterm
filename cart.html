<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://kit.fontawesome.com/0a840aa4ab.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
    <div class="cart-nav">
        <a href="product.html"><i class="fa-solid fa-chevron-left"></i></a>
        <h2>Cart</h2>
        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
    </div>
    <div class="cart-item1">
        <img src="images/big-burger.png">
        <div class="cart-item1-info1">
            <h4>Chipotle Che..</h4>
            <div class="cart-item1-numb">
                <button><i class="fa-solid fa-minus"></i></button>
                <p>2</p>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="cart-item1-info2">
            <i class="fa-solid fa-x"></i>
            <p>$41.90</p>
        </div>
    </div>

    <div class="cart-item2">
        <img src="images/bulgogiburger.webp">
        <div class="cart-item2-info1">
            <h4>Bulgogi Burger</h4>
            <div class="cart-item2-numb">
                <button><i class="fa-solid fa-minus"></i></button>
                <p>1</p>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="cart-item2-info2">
            <i class="fa-solid fa-x"></i>
            <p>$20.95</p>
        </div>
    </div>

    <!-- Coupon and coupon input button -->
    <div class="coupon-section">
        <input type="checkbox" id="toggle-coupon" class="toggle-coupon">
        <label for="toggle-coupon" class="coupon-btn">Apply Coupons â†’</label>
        <div class="enter-coupon-code">
            <div class="coupon-input-group">
                <input type="text" placeholder="Enter your coupon code">
                <label for="toggle-coupon" class="apply-coupon-btn">Apply</label>
            </div>
        </div>
    </div>
    <!-- Coupon and coupon input button end -->

    <section class="checkout">
        <div class="payment-cal">
            <p>Item Total</p>
            <p>Delivery Charge</p>
            <p>Tax</p>
        </div>
        <div class="payment-amount">
            <p>$62.85</p>
            <p>$2.25</p>
            <p>$0.25</p>
        </div>
    </section>    

    <div class="totalamount">
        <h4>Total:</h4>
        <p>$65.35</p>
    </div>    

    <button class="payment">Proceed to payment method</button>
</div>    
  
</html>
