<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Bakery</title>
    <script src="https://kit.fontawesome.com/0a840aa4ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-header">
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-button">
            <span class="nav-icon"><i class="fa-solid fa-bars"></i></span>
            </label>
            <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            </nav>
            <span><h1>K-Burger</h1></span>
            <span class="logo"><img src="images/logo.png" alt="logo image"></span>
        </div>    
    </header>
    <section class="intro">
        <h2>안녕하세요!</h2>
        <h4>Let's get your order</h4>
    </section>
    <section class="menu">
        <div class="search-bar">
            <input type="text" placeholder="Search our delicious burgers" class="search-input">
            <button type="submit" class="search-button">
              <i class="fa fa-search"></i>
            </button>
        </div>
          
        <div class="container">
            <div class="column">
              <img src="images/burger.jpeg" alt="hamberger image">
              <h5>Burgers</h5>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="column">
              <img src="images/pizza.avif" alt="pizza image">
              <h5>Pizza</h5>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="column">
              <img src="images/cake.webp" alt="cake image">
              <h5>Cakes</h5>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
    </section>
    <section class="item-ad">
        <h4>Popular</h4>
        <h6>View All ></h6>
    </section>
    
    <section class="item">
        <div class="item-box">
            <div class="item-box2">
                <img src="images/big-burger.png">
            </div>
            <div class="item-descrip">
                <h5>Korean Bulgogi Burger</h5>
                <h4>$20.95</h4>
            </div>
            <h5 id="item-descrip1">Bulgogi Burger</h5>
        </div>
    </section>
    <footer>
        <div class="grid-container">
          <div class="grid-item">
            <div class="icon-container">
              <i class="fa-solid fa-house"></i>
            </div>
            <p>Home</p>
          </div>
          <div class="grid-item">
            <div class="icon-container">
              <i class="fa-solid fa-heart"></i>
            </div>
            <p>Favorites</p>
          </div>
          <div class="grid-item">
            <div class="icon-container">
              <i class="fa-solid fa-user"></i>
            </div>
            <p>Account</p>
          </div>
          <div class="grid-item">
            <div class="icon-container">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <p>More</p>
          </div>
        </div>
      </footer>
      
</body>
</html>
