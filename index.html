<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Burger</title>
    <script src="https://kit.fontawesome.com/0a840aa4ab.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Skip Link -->
  <a href="#maincontent" class="skip-link">Skip to main content</a>
  <!-- Pop-up nav menu code -->
  <div class="content-container">
    <header>
        <div class="container-header">
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-button">
            <span class="nav-icon"><i class="fa-solid fa-bars"></i></span>
            </label>
            <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
  <!-- Pop-up nav menu code end-->
            </nav>
            <div><h1>K-Burger</h1></div>
            <span class="logo">
              <picture>
                <source media="(min-width: 769px)" srcset="images/Flag_of_South_Korea-80.png">
                <source media="(max-width: 768px)" srcset="images/Flag_of_South_Korea-40.png">
                <img src="images/Flag_of_South_Korea.png" alt="logo-korean-flag-image">
              </picture>
            </span>
        </div>    
    </header>
    <main id="maincontent">
    <section class="intro">
        <h2>안녕하세요!</h2>
        <h4>Let's get your order</h4>
    </section>
    <section class="menu">
        <div class="search-bar">
            <input type="text" placeholder="Search our delicious burgers" class="search-input">
            <button type="submit" class="search-button">
              <i class="fa fa-search"></i>
            </button>
        </div>
  <!-- product three column code -->
        <div class="container">
            <div class="column">
              <picture>
                <source media="(min-width: 769px)" srcset="images/burger-250_x_235.png">
                <source media="(max-width: 768px)" srcset="images/burger-75_x_75.jpeg">
                <img src="images/burger.jpeg" alt="product-burger-image">
              </picture>
              <h5>Burgers</h5>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="column">
              <picture>
                <source media="(min-width: 769px)" srcset="images/pizza-234_x_220.png">
                <source media="(max-width: 768px)" srcset="images/pizza-75_x_75.png">
                <img src="images/pizza.avif" alt="product-pizza-image">
              </picture>
              <h5>Pizza</h5>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="column">
              <picture>
                <source media="(min-width: 769px)" srcset="images/cake-234_x_220.webp">
                <source media="(max-width: 768px)" srcset="images/cake-75_x_75.png">
                <img src="images/cake.webp" alt="product-cake-image">
              </picture>
              <h5>Cakes</h5>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
    </section>

      <!-- product three column code end -->

    <section class="item-ad">
        <h4>Popular</h4>
        <h6>View All ></h6>
    </section>
    
    <section class="item">
        <div class="item-box">
            <div class="item-box2">
              <picture>
                <source media="(min-width: 769px)" srcset="images/big-burger-360_x_360.png">
                <source media="(max-width: 768px)" srcset="images/big-burger-180_x_180.png">
                <img src="images/big-burger.png" alt="popular-burger-image">
              </picture>
            </div>
            <div class="item-descrip">
                <p>Korean Bulgogi Burger</p>
                <p>$20.95</p>
            </div>
            <p id="item-descrip1">Bulgogi Burger</p>
        </div>
    </section>
  </main>
    <footer>
      <div class="grid-container">
        <div class="grid-item">
          <a href="index.html" class="link-item">
            <div class="icon-container">
              <i class="fa-solid fa-house"></i>
            </div>
            <p>Home</p>
          </a>
        </div>
        <div class="grid-item">
          <a href="product.html" class="link-item">
            <div class="icon-container">
              <i class="fa-solid fa-burger"></i>
            </div>
            <p>Product</p>
          </a>
        </div>
        <div class="grid-item">
          <a href="cart.html" class="link-item">
            <div class="icon-container">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <p>Cart</p>
          </a>
        </div>
        <div class="grid-item">
          <a href="#" class="link-item">
            <div class="icon-container">
              <i class="fa-solid fa-arrow-up"></i>
            </div>
            <p>Top</p>
          </a>
        </div>
      </div>
    </footer>
  </div>  
</body>
</html>
